<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wezile Harman</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            padding: 20px;
            margin: 0;
            background-color: #333;
            color: white;
        }
        iframe {
            flex: 1;
            border: none;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wezile Harman Art</h1>
        <iframe 
            src="wezile-harman.pdf" 
            title="Wezile Harman's portfolio"
            role="document"
            aria-label="Wezile Harman Art PDF document"
            sandbox="allow-same-origin allow-scripts">
            <p>Your browser does not support iframes. <a href="sample.pdf">Download the PDF</a> instead.</p>
        </iframe>
    </div>
</body>
</html>
